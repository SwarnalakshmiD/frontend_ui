<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-commerce Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        /* Custom styles for search bar */
        #search {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid grey;
        }
        /* Adjustments for categories and products */
        .category img {
            width: 100px;
            height: 100px;
        }
        .product {
            text-align: center;
        }

        .product-box p {
            margin-bottom: 5px; /* Adjusted margin between lines */
        }

        .product-box {
            height: 230px; /* Adjusted height for consistent boxes */
            padding: 5px;
            
            margin-bottom: 10px; /* Added margin between rows */
        }
        .product-box img {
        height: 150px; 
        width: 190px; 
        border: 1px solid grey;
        }
      
    .category {
        margin-bottom: 10px; 
        padding: 5px; 
     
    }
    .section-header
    {
        font-weight: bold;
        margin: left 30px;;
    }
    
    </style>
</head>
<body>
    <!-- Top section with search bar, login, and cart -->
    <div class="container-fluid mt-4">
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-sm-8">
                    <input type="text" id="search" placeholder="Search..." class="form-control">
                </div>
                <div class="col-sm-4 d-flex align-items-center justify-content-end">
                    <!-- Login icon -->
                    <div class="pr-3">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <!-- Clickable Login text -->
                    <a href="login.html" class="text-dark">Login</a>
                    <!-- Cart icon -->
                    <div class="pl-3">
                        <i class="bi bi-cart"></i>
                    </div>
                    <!-- Clickable Cart text -->
                    <a href="cart.html" class="text-dark ml-2">Cart</a>
                </div>
            </div>
        </div>
        
    </div>
    
 <!-- middle section --->
    <div class="container-fluid mt-3 ">
        <div class="row text-center">
            <div class="col-md-1 category">
                
            </div>
            <div class="col-md-2 category">
                <img src="img/groceries.png" alt="Groceries">
                <p>Groceries</p>
            </div>
            <div class="col-md-2 category">
                <img src="img/electronics.png" alt="Groceries">
                <p>Electronics</p>
            </div>
            <div class="col-md-2 category">
                <img src="img/fashion.jpg" alt="Groceries">
                <p>Fashion</p>
            </div>
            <div class="col-md-2 category">
                <img src="img/home.png" alt="Groceries">
                <p>Home&Furniture</p>
            </div>
            <div class="col-md-2 category">
                <img src="img/beauty.jpg" alt="Groceries">
                <p>Beauty</p>
            </div>
            
        </div>
    </div>
    <div class="container-fluid mt-6">
    <div class= "row-md-12">
        <p class="section-header">BEST SELLERS</p>
    </div>
    </div>
    <!-- Bottom section for displaying products -->
    <div class="col-md-12">
        <div class="row">
            
            <!-- Products from different categories -->
            <div class="col-md-3">
                <div class="product-box">
                    <img src="img/electronics/pinter9.jpg" alt="Phone">
                    <p>Phone </p>
                    <p>Rs.25,000</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-box">
                    <img src="img/electronics/sc1.jpg" alt="Laptop2">
                    <p>Laptop</p>
                    <p>Rs.52,000</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-box">
                    <img src="img/fashion/product-2.png" alt="Sun Glasses">
                    <p>Sun Glasses</p>
                    <p>Rs.2500</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-box">
                    <img src="img/furniture/product-10.jpg" alt="Chair">
                    <p>Chair</p>
                    <p>Rs.5000</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-box">
                    <img src="img/furniture/product-3.jpg" alt="Cactus Plant">
                    <p>Cactus Plant</p>
                    <p>Rs.4000</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-box">
                    <img src="img/beauty/10.jpg" alt="Earring">
                    <p>Earring</p>
                    <p>Rs.450</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-box">
                    <img src="img/beauty/7.jpg" alt="Necklace">
                    <p>Necklace</p>
                    <p>Rs.1350</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-box">
                    <img src="img/groceries/product-4.png" alt="Strawberries">
                    <p>Strawberries</p>
                    <p>Rs.210</p>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Include Bootstrap, Font Awesome, or any other necessary scripts here -->
    <!-- Example for Font Awesome icons -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        
            $('.product-box img').on('click', function() {
            
                var productName = $(this).attr('alt');
                
                alert(productName + ' added to cart!');
            });
        });
</script>

</body>
</html>
